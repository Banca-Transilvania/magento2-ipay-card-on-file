<div
    class="payment-method btrl-ipay"
    css="'_active': isActive()"
    id="payment-method-btrl-ipay-cof"
>
    <div class="payment-method-title field choice">
        <input
            type="radio"
            name="payment[method]"
            class="radio"
            data-bind="
                attr: {'id': getId()},
                value: getId(),
                click: selectPaymentMethod,
                checked: isChecked,
                visible: isRadioButtonVisible()"
        />
        <label class="label" data-bind="attr: {'for': getId()}">
            <img
                data-bind="attr: {
                    'src': getIcons(getCardType()).url,
                    'width': getIcons(getCardType()).width,
                    'height': getIcons(getCardType()).height
                }"
                class="payment-icon"
            >
            <span text="getMaskedCard()"></span>
            (<span translate="'expires'"></span>: <span text="getExpirationDate()"></span>)
        </label>
        <img data-bind="attr: {
            'alt': getTitle(),
            'title': getTitle(),
            'src': require.toUrl('BTRL_Ipay/images/btrl_ipay_cof.svg')
        }" />
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button
                    class="action primary checkout"
                    type="submit"
                    data-bind="click: placeOrder, attr: {title: $t('Place Order')}"
                >
                    <span data-bind="i18n: 'Continue to BT iPay'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
